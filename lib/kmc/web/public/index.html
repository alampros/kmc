<head>

  <title>Kosmos Mod Controller</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

<body>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <div class="container main-container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 big-brand">
        <h1>Kosmos Mod Controller</h1>
        <h2>
          <span class="small">
            <i>The <span class="underline">simple</span> KSP mod manager.</i>
          </span>
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>What would you like to do?</h2>
      </div>
    </div>

    <div class="row options-row">
      <div class="col-md-3 kmc-option">
        <a class="btn btn-default" id="kmc-init">init</a>
        <p>"Initialize KMC in my KSP folder."</p>
      </div>

      <div class="col-md-3 Kmc-option">
        <a class="btn btn-default" id="kmc-install">install</a>
        <p>"I want to install a mod."</p>
      </div>

      <div class="col-md-3 Kmc-option">
        <a class="btn btn-default" id="kmc-uninstall">uninstall</a>
        <p>"I want to uninstall a mod."</p>
      </div>

      <div class="col-md-3 Kmc-option">
        <a class="btn btn-default" id="kmc-list">list</a>
        <p>"What mods have I installed with Kmc?"</p>
      </div>
    </div>

    <hr>

    <div class="row" id="cli-row">
      <div class="col-md-10 col-md-offset-1">
        <p id="cli-explain"></p>
        <div id="cli">
          <div id="cli-input">
            <span id="prompt">$</span>
            kmc
            <span id="command"></span>
            <span id="awaiting-user-input">...</span>
            <input id="cli-args-input">

            <a class="btn btn-primary btn-lg pull-right" id="cli-submit">
              Go &raquo;
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="output-row">
      <div class="col-md-10 col-md-offset-1">
        <pre id="output"></pre>
      </div>
    </div>
  </div>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

  <script src="js/main.js"></script>
